<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #FAFAFA;
            color: #424242;
        }
        .header {
            background: #F8BBD0;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
        }
        .settings-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .footer {
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #E0E0E0;
        }
        .btn-primary {
            background-color: #80CBC4;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4DB6AC;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #F8BBD0;">
        <div class="container-fluid">
            <a class="navbar-brand text-white d-flex align-items-center" href="#">
                <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Profile" class="rounded-circle me-2" width="40" height="40">
            </a>
    
            <!-- Dropdown Menu on the Right -->
            <div class="dropdown ms-auto">
                <button class="btn text-white dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    â˜°
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="dashboard.html">Dashboard</a></li>
                    <li><a class="dropdown-item" href="settings.html">Profile & Settings</a></li>
                    <li><a class="dropdown-item" href="tracker.html">Pregnancy Tracker & Health Monitoring</a></li>
                    <li><a class="dropdown-item" href="nutrition.html">Meal Plan, Nutrition & Mental health</a></li>
                    <li><a class="dropdown-item" href="comm_and_support.html">Community & Support</a></li>
                    <li><a class="dropdown-item" href="emergency.html">Emergency Contacts</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item text-danger" href="logout.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-3">
        <div class="header">CHANGE NOTIFICATION SETTINGS</div>
        <div class="settings-container">
            <form>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                    <label class="form-check-label" for="emailNotifications">Enable Email Notifications</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="smsNotifications">
                    <label class="form-check-label" for="smsNotifications">Enable SMS Notifications</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="appNotifications" checked>
                    <label class="form-check-label" for="appNotifications">Enable App Notifications</label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
            </form>
        </div>
    </div>
    
    <div class="footer">........................................Footer........................................</div>
</body>
</html>
