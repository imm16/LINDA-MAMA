<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #FAFAFA;
            color: #424242;
        }
        .header {
            background: #F8BBD0;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            width: 50%;
        }
        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn-container .btn {
            width: 120px;
            margin: 0 10px;
        }
        .btn-primary {
            background-color: #80CBC4;
            border-color: #80CBC4;
            color: white;
        }
        .btn-danger {
            background-color: #FF7043;
            color: white;
        }
        .btn-success {
            background-color: #A5D6A7;
            color: white;
        }
        .footer {
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #F8BBD0; color: white;">
        <div class="container-fluid">
            <a class="navbar-brand text-white d-flex align-items-center" href="#">
                <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Profile" class="rounded-circle me-2" width="40" height="40">
            </a>
            <div class="dropdown ms-auto">
                <button class="btn text-white dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    â˜°
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="dashboard.html">Dashboard</a></li>
                    <li><a class="dropdown-item" href="settings.html">Profile & Settings</a></li>
                    <li><a class="dropdown-item" href="tracker.html">Pregnancy Tracker & Health Monitoring</a></li>
                    <li><a class="dropdown-item" href="nutrition.html">Meal Plan, Nutrition & Mental health</a></li>
                    <li><a class="dropdown-item" href="comm_and_support.html">Community & Support</a></li>
                    <li><a class="dropdown-item" href="emergency.html">Emergency Contacts</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item text-danger" href="logout.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-3">
        <div class="header">PROFILE EDITING</div>
        <div class="form-container">
            <form id="editProfileForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="pregnancy-history">Pregnancy History:</label>
                    <input type="text" class="form-control" id="pregnancy-history" placeholder="Enter pregnancy history">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age">
                </div>
                <div class="form-group">
                    <label for="sth1">STH 1:</label>
                    <input type="text" class="form-control" id="sth1" placeholder="Enter details">
                </div>
                <div class="form-group">
                    <label for="sth2">STH 2:</label>
                    <input type="text" class="form-control" id="sth2" placeholder="Enter details">
                </div>
                <div class="btn-container">
                    <button type="button" class="btn btn-danger">CANCEL</button>
                    <button type="submit" class="btn btn-success">SAVE</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="footer">........................................Footer........................................</div>

    <script>
        document.getElementById("editProfileForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            alert("Profile details saved successfully!");
        });
    </script>
</body>
</html>
