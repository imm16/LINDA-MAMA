<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container mt-4">
        <h2 class="text-primary">Question Details</h2>
        <div class="card p-3">
            <h5 id="questionText"></h5>
            <hr>
            <h6>Doctor's Response:</h6>
            <p id="doctorResponse" class="text-muted">No response yet.</p>
        </div>
        <a href="community.html" class="btn btn-secondary mt-3">Back to Community</a>
    </div>

    <script>
        // Get the question from URL
        const urlParams = new URLSearchParams(window.location.search);
        const question = urlParams.get("question");

        // Display question
        document.getElementById("questionText").textContent = question;
    </script>

</body>

</html>
